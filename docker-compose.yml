version: '3.8'

services:
  facebook-marketplace-agent:
    build: .
    container_name: fb-marketplace-agent
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=sqlite:///./data/app.db
      - HEADLESS_BROWSER=true
      - DEBUG=false
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./images:/app/images
      - ./.env:/app/.env:ro
    restart: unless-stopped
    networks:
      - fb-agent-network
    # Uncomment if you need to access the container's display
    # environment:
    #   - DISPLAY=${DISPLAY}
    # volumes:
    #   - /tmp/.X11-unix:/tmp/.X11-unix:rw
    # network_mode: host

  # Optional: Add a database service if you want to use PostgreSQL instead of SQLite
